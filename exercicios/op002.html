        var media = 5.5

    //================================
        // OPERADORES RELACIONAIS - JS
        // > = maior
        // < = menor
        // >= = maior que
        // <= = menor que
        // == = igual
        // != = diferente ou não igual
    //================================
        // IDENTIDADE - JS
        // 5 == 5 = true (igual)
        // 5 == '5' = true (igual - tipos diferentes mas mesmo valor)
        // 5 === '5' = false  (idêntico - mesmo tipo e valor)
        // 5 === 5 = true
    //================================
        // OPERADORES LÓGICOS - JS
        // ! = negação (não) = quero uma caneta, mas ela 'não' pode ser azul.
        // && = conjunção (e) = quero uma caneta vermelha 'e' azul.
        // || = disjunção (ou) = quero uma caneta vermelha 'ou' azul.
    //================================
        // ORDEM DE PRECEDÊNCIA - JS
        //() ** / ... = primeiro lugar
        // > < >= ... = segundo lugar
        // ! = terceiro lugar
        // && = quarto lugar
        // || = quinto lugar
    //================================
        // OPERADOR TERNÁRIO - JS
